<!DOCTYPE html>
<html>
<body>

<form action="./ServletApp" method="POST" style="border:1px solid #ccc; padding:20px; width:300px; font-family:Arial;">
  <label for="username" style="display:block; margin-bottom:5px;">User Name:</label>
  <input type="text" id="username" name="username" 
         style="width:100%; padding:8px; margin-bottom:15px;">

  <label for="city" style="display:block; margin-bottom:5px;">User City:</label>
  <input type="text" id="city" name="city" 
         style="width:100%; padding:8px; margin-bottom:15px;">

  <button type="submit" style="padding:10px 15px; background:#4CAF50; color:white; border:none; cursor:pointer;">
    Submit
  </button>
</form>

</body>
</html>
